{% extends "base.html" %}

{% block content %}
<h1>Customers</h1>
<table class="table table-hover">
    <thead class="">
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Number</th>
        <th scope="col">Balance</th>
    </thead>
        {%for customer in customers %}
            <tr>
                <td>
                    <a href="{{ url_for('html.customers') }}/{{ customer.id }}">{{ customer.id }}</a>
                </td> 
                <td>
                    <a href="{{ url_for('html.customers') }}/{{ customer.id }}">{{ customer.name }}</a>
                </td> 
                <td>
                    {{ customer.phone }}
                </td>
                <td>
                    {{ customer.balance }}
                </td>
            </tr>
        {%endfor%} 
</table>
{% endblock %}
