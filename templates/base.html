<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    </head>
    <body>
           <div class="sidebar">
                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('html.home') }}" class="link-light">
                        <img src="image/sidebar/Home.png"></a>
                </button>
                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('html.teams') }}" class="link-light">
                        <img src="image/sidebar/Team.png"></a>
                </button>
            </div>

        <section class="header">
            <div class="text-box">
                <h1> Welcome to your very own Pokedex</h1>
                 <p>
                    The Pokedex embodies our boundless curiosity, inspiring us to explore, understand, and celebrate the wondrous diveristy of Pokemon, bridging the gap between the imagination and reality
                 </p>
                 <form action="{{ url_for('html.search', pokemon=searchInput) }}" method="GET">
                    <input type="text" name="query" id="searchInput" placeholder="Search for a PokÃ©mon">
                    <button type="submit">Search</button>
                </form>
            </div>
        </section>

            <div class="container">
                <nav>
                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('html.gen', number='1') }}" class="link-light">Gen 1</a>
                </button>
                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('html.gen', number='2') }}" class="link-light">Gen 2</a>
                </button>
                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('html.gen', number='3') }}" class="link-light">Gen 3</a>
                </button>

                </button>

                </button>
                <button type="button" class="btn btn-primary">

                </button>
                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('html.gen', number='9') }}" class="link-light">Gen 9</a>
                </button>
                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('html.register') }}">DEMO TO SIGNUP</a>
                </button>
                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('html.login') }}">DEMO TO LOGIN</a>

                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('html.logout') }}">DEMO TO LOGOUT</a>
                </button>

            <br>
            {% block content %}
            {% endblock %}
